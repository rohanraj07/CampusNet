    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Course code</th>
                    <th>Course Instructor</th>
                    <th>Course Sem</th>
                    <th>Meeting Time</th>
                    <th>Links</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of data">
                    <th scope="row">{{user._id}}</th>
                    <td>{{user.courseName}}</td>
                    <td>{{user.courseInstructor}}</td>
                    <td>{{user.courseSem}}</td>
                    <td><a [routerLink]="['/course-details']" [queryParams]="{ id: [user._id] }">Course Detail</a></td>
                    <td>
                    </td>

            </tbody>
