<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

        <div class="item">
            <img src="https://www.uml.edu/Images/About-UC-Opt_tcm18-191308.jpg?w=x" alt="Chicago" width="1200" height="700">
            <div class="carousel-caption">
                <h3>University Crossing</h3>
                <!-- <p>Thank you, Chicago - A night we won't forget.</p> -->
            </div>
        </div>
        <div class="item active">
            <img src="https://web.uml.edu/gallery/var/albums/University_Relations/Courtesy-Photos/UMass%20Lowell%20Campus%20Recreation%20Center.jpg?m=1441040910" alt="New York" width="1200" height="700">
            <div class="carousel-caption">
                <h3>Recreation Center</h3>
                <!-- <p>The atmosphere in New York is lorem ipsum.</p> -->
            </div>
        </div>
        <div class="item">
            <img src="https://www.uml.edu/Images/aerial-north-1400_tcm18-239650.jpg?w=x" alt="Los Angeles" width="1200" height="700">
            <div class="carousel-caption">
                <h3>Campus Aerial</h3>
                <!-- <p>Even though the traffic was a mess, we had the best time playing at Venice Beach!</p> -->
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
