<div class="container">
    <div>

        <p>{{course.courseName}}</p>
        <p>{{course.courseInstructor}}</p>
        <p>{{course.courseRating}}</p>
        <div *ngFor="let item of course.courseTextbooks">
            <p>{{item.textbookTitle}}</p>
        </div>
        <p>{{course.courseCode}}</p>
    </div>

    

    <h3 class="mb-2">Comments</h3>
    <div class="row">

        <div class="comments col-md-9" id="comments">

            <!-- comment -->
            <div *ngFor="let item of course.comments" class="row">
                <div class="comment-avatar col-md-1 col-sm-2 text-center">
                    <a href="">
                        <img class="mx-auto rounded-circle img-fluid" src="http://demos.themes.guide/bodeo/assets/images/users/m103.jpg" alt="avatar">
                    </a>
                </div>
                <div class="col-md-11 col-sm-10">
                    <h6 class="small comment-meta">
                        <a href="#">{{item.user}}</a> &nbsp;&nbsp;{{item.date}} </h6>

                    <p>
                        {{item.comment}}
                    </p>

                </div>
                <!-- /reply is indented -->
            </div>
        </div>

        
    </div>

    <div class="pt-2">
        <div class="col-12">
            <form (ngSubmit)="f.form.valid && comment()" #f="ngForm" novalidate>
                <input type="text" class="form-control" name="comment" [(ngModel)]="commentStr" value="" required="true" />

                <span class="highlight"></span>
                <span class="bar"></span>

                <button class="btn  btn-success btn-round">Comment</button>
            </form>
        </div>
    </div>
    <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <span class="glyphicon glyphicon-bookmark"></span> Quick Shortcuts</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-20 col-md-20">
                      <a href="#" class="btn btn-danger btn-lg" role="button"><span class="glyphicon glyphicon-list-alt"></span> <br/>Apps</a>
                      <a href="#" class="btn btn-warning btn-lg" role="button"><span class="glyphicon glyphicon-bookmark"></span> <br/>Bookmarks</a>
                      <a href="#" class="btn btn-primary btn-lg" role="button"><span class="glyphicon glyphicon-signal"></span> <br/>Reports</a>
                      <a href="#" class="btn btn-primary btn-lg" role="button"><span class="glyphicon glyphicon-comment"></span> <br/>Comments</a>
                    
                      <a href="#" class="btn btn-success btn-lg" role="button"><span class="glyphicon glyphicon-user"></span> <br/>Users123</a>
                      <a href="#" class="btn btn-info btn-lg" role="button"><span class="glyphicon glyphicon-file"></span> <br/>Notes</a>
                      <a href="#" class="btn btn-primary btn-lg" role="button"><span class="glyphicon glyphicon-picture"></span> <br/>Photos</a>
                      <a href="#" class="btn btn-primary btn-lg" role="button"><span class="glyphicon glyphicon-tag"></span> <br/>Tags</a>
                    </div>
                </div>
                <a href="http://www.jquery2dotnet.com/" class="btn btn-success btn-lg btn-block" role="button"><span class="glyphicon glyphicon-globe"></span> Website</a>
            </div>
        </div>
</div>
